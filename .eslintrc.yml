env:
  browser: true
  commonjs: true
  es2021: true
  webextensions: true
plugins:
  - "@typescript-eslint"
  - "import"
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - prettier
overrides: []
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
rules:
  {
    "import/order":
      ["error", { "newlines-between": "always", ? // グループ間に空白行が入る
            'alphabetize'
          : { "order": "asc", // アルファベットの昇順に並び替えられる } }],
    "semi": ["error", "never"], // セミコロンを禁止
  }
